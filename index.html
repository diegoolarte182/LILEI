    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Poppins:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
      }
      p, li {
        font-family: 'Inter', sans-serif;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .metallic-text {
        background: linear-gradient(to right, #94a3b8, #cbd5e1, #94a3b8);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .orange-metallic-text {
        background: linear-gradient(to right, #f59e0b, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Floating Animation for Owls */
      @keyframes floatSlow {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      @keyframes floatMedium {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(-2deg); }
      }
      @keyframes floatFast {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }

      .animate-float-slow { animation: floatSlow 6s ease-in-out infinite; }
      .animate-float-medium { animation: floatMedium 5s ease-in-out infinite; }
      .animate-float-fast { animation: floatFast 4s ease-in-out infinite; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 5px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
